
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var count = 0;

        var jsh1 = (
           <center>
            <div className="  align-items-center justify-content-center" style={{height: '100vh',margin:"20%"}}>
                <button className="btn btn-success p-2 m-2" onClick={abc}>Increment</button>
                <button className="btn btn-danger p-2 m-2" onClick={xyz}>Decrement</button>
                <button className="btn btn-warning p-2 m-2" onClick={pqr}>Reset</button>
                <h1 id="d1" className="mx-4">{count}</h1>

            </div>
            </center>
        );

        function abc(ev) {
            count = count + 1;
            document.getElementById("d1").innerHTML = count;
        }

        function xyz() {
            count = count - 1;
            document.getElementById("d1").innerHTML = count;
        }

        function pqr() {
            count = 0;
            document.getElementById("d1").innerHTML = count;
        }

        ReactDOM.render(jsh1, document.getElementById("root"));
    </script>
</body>
</html>
