<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
        var a="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"
        var b="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"
        function abc(ev){
            if(ev.target.value=="male"){
                document.getElementById("d8").src= a
            }
            else{
                document.getElementById("d8").src=b
            }
        }
        var jsh1=<div>
            <input type="radio" name="gender" value="male" onChange={abc} />male
            <input type="radio" name="gender" value="female" onChange={abc}/>Female<br/>
            
            <img width="110px" src=""id="d8"/>
            
            </div>
            ReactDOM.render(jsh1,document.getElementById("root"))
        </script>
    </body>
</html>
