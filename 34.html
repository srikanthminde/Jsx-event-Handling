<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function abc(x,y,z,a){
                document.getElementById("d1").innerHTML=x
                document.getElementById("d2").innerHTML=y
                document.getElementById("d3").innerHTML=z
                document.getElementById("d4").innerHTML=a

            }
            var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:"40",
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:"25",
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:"39",
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:"35",
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:"50",
          gender:'male'
        },
    ]
        var jsh1=<div>
            {

                students.map((x)=>{
                    return <li onClick={()=>{abc(x.firstname,x.lastname,x.age,x.gender)}}>{x.firstname}</li>
                })
            }
            <h1 id="d1"></h1>
            <h1 id="d2"></h1>
            <h1 id="d3"></h1>
            <h1 id="d4"></h1>

            </div>
            ReactDOM.render(jsh1,document.getElementById("root"))
        </script>
    </body>
</html>
