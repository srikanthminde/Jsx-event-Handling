    <body>

              var a=  document.getElementById("d2").value
               ar.push(a)
                document.getElementById("d8").innerHTML=ar
            }
            var jsh1=<div>
                
                
                <input id="d2" type="text"/>

                <h1 id="d8"></h1>

                ReactDOM.render(jsh1,document.getElementById("root"))
        </script>

</html>
