<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var ar=[]
            function abc(ev){
                var a=document.getElementById("d1").value
                ar.push(a)
                document.getElementById("d2").innerHTML=""

                ar.forEach((x)=>{
                var b= document.createElement("li")
                b.innerHTML=x

                
                document.getElementById("d2").appendChild(b)
                })
            }
            var jsh1=<div style={{border:"2px solid",width:"300px",padding:"20px"}}>
                <input id="d1" type="text"/>
                <button onClick={abc}>enter value</button>
                <div id="d2"></div>
                </div>
                ReactDOM.render(jsh1,document.getElementById("root"))
        </script>
    </body>
</html>
