<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function abc(){
              var x=  +document.getElementById("n1").value
            var y=    +document.getElementById("n2").value
            document.getElementById("dooo").innerHTML=x+y
            }
            var jsh1=<div>
                <input id="n1" type="text"/><br/>
                <input id="n2" type="text"/><br/>
                <button onClick={abc}>Add</button>
                <h1 id="dooo"></h1>
                </div>
             ReactDOM.render(jsh1,document.getElementById("root"))
        </script>
    </body>
</html>
