<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function abc(ev){
                document.getElementById("doo").innerHTML=ev.target.value

            }
       
            var jsh1=<div>
                <input type="radio" name="cntry" value="india" onChange={abc}/>india
                <input type="radio" name="cntry" value="United states America" onChange={abc}/>usa
                <h1 id="doo"></h1>
                
                
                </div>
                ReactDOM.render(jsh1,document.getElementById("root"))
        </script>
    </body>
</html>
